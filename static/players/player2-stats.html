<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Player 2</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body style="margin: 0px;">
	<table>
		<tr>
			<td width="780" colspan="3">
				<div style="width: 120px;">
				<ul class="list-group">
					<li class="list-group-item">
						<span class="badge">1.36</span>
							KD
					</li>
				</ul>
				</div>
				Hs ratio:
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="44" aria-valuemin="0" aria-valuemax="100" style="width: 44%;">
						44%
					</div>
				</div>
				Rounds with Kill:
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%;">
						85%
					</div>
				</div>
				Round with death:
				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%;">
						55%
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>

</html>
